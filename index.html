<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <!-- <script type="text/javascript" src="app.js"></script> -->
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-1-panel active">
                <div class="player-name" id="name-player-1">Player 1</div>
                <div class="player-score" id="score-player-1">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-player-1">11</div>
                </div>
            </div>
            
            <div class="player-2-panel">
                <div class="player-name" id="name-player-2">Player 2</div>
                <div class="player-score" id="score-player-2">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-player-2">0</div>
                </div>
            </div>
            
            <button class="btn-new" onclick="startNewGame()"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll" onclick="rollDice(player1)"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img id="dice" src="dice-5.png" alt="Dice" class="dice">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
